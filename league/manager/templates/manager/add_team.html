{%extends "manager/base.html"%}{%block content%}
<div class="form_box">
	<FORM METHOD="post" ACTION="">
		{%csrf_token%}
		<h3>ADD TEAM</h3>
		<label>Team Name</label>
			<INPUT autocomplete="off" TYPE="text" NAME="team_name" SIZE="40" MAXLENGTH="40" class="form_input" placeholder="Team Name">


		<label>League</label>
		<SELECT NAME="league" class="form_select">
			<option>league_id</option>
		</SELECT>

		
		<label>Maximal Number of Players</label>
			<INPUT autocomplete="off" TYPE="number" NAME="max_number_of_players" SIZE="1" MAXLENGTH="2" class="form_input" placeholder="00">

		<br><br>
		<input class="button_form_clear" TYPE="reset" VALUE="Clear"></input>				
		<input class="button_form_submit" TYPE="submit" VALUE="Submit"></input>
	</FORM>
</div>
{%endblock%}
