{%extends "manager/base.html"%}
{%block content%}
<table>
    <tr>
        <th>League name</th>
        <th>League has ended</th>
    </tr>
    {%for league in leagues%}
    <tr>
        <td>{{league.name}}</td>
        <td>{{league.ended}}</td>
    </tr>
    {%empty%}
    <tr>
        <td>Mo Leagues found</td>
    </tr>
    {%endfor%}
</table>
{%endblock%}
