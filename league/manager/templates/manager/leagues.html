{%extends "manager/base.html"%}

{%block content%}
<table>
   {%for league in leagues%}
    <tr>
        <td><a href="{%url 'league_details' league.id%}">{{league.name}}</a></td>
        <td>{{league.ended}}</td>
    </tr>
    {%empty%}
    <tr>
        <td>No Leagues found</td>
    </tr>
    {%endfor%}
</table>
{%endblock%}
