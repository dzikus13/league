{%extends "manager/base.html"%} {%block content%}

	<script type="text/javascript">
		function cat_check()
		{
    		var checkBox = document.getElementById('password_checkbox');
    		if (checkBox.checked === true)
    		{
       			document.getElementById('password_input').type = "text";
    		}
   			else
   			{
   				document.getElementById('password_input').type = "password";
   			}
		}
	</script>

	<div class="form_box_login">
		<FORM METHOD="#" ACTION="#">
			<span style="float:left;">
				<label>Username:</label>
				<br>
					<INPUT TYPE="login" class="form_input" NAME="event_date" SIZE="7" MAXLENGTH="10">
				</br>
					
				<br></br>
					
				<label>Password:</label>
				<br>
					<INPUT TYPE="password" id="password_input" class="form_input" NAME="event_date" SIZE="7" MAXLENGTH="20">
					<input type="checkbox" onclick="cat_check()" id="password_checkbox"  title="Pokaż Hasło">
				</br>
					
				<br></br>
					
				<input class="button_form_submit" TYPE="submit" VALUE="login">
			</span>
		</FORM>
	</div>
{%endblock%}
