    <tr>
        <th>id</th>
        <th>{{teamplayer.id}}</th>
    </tr>

        <td>team</td>
        <td>{{teamplayer.team.team_name}}</td>

        <td>nick</td>
        <td>{{teamplayer.player_nick}}</td>
    </tr>
</table>
{%endblock%}
