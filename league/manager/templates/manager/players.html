{%extends "manager/base.html"%} {%block content%}
<h1>List of players</h1>
<table>
    <tr>
        <th>Nickname</th>
        <th>Team</th>
        <th>Goals scored</th>
    </tr>
    {%for player in players%}
    <tr>
        <td><a class="a_table" href="{%url 'player_details' player.id%}">{{player.player_nick}}</a></td>
        <td><a class="a_table" href="{%url 'team_details' player.team.id%}">{{player.team.team_name}}</a></td>
        <td>{{player.goals_scored_by_player}}</td>
    </tr>
    {%empty%}
    <tr>
        <td>No players found</td>
    </tr>
    {%endfor%}
</table>
<h1><a href="/add_player">Add a new Player</a></h1>
{%endblock%}
